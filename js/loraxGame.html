<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8">
     <title>Fly Home</title>
     <link rel="stylesheet" href="/css/loraxGame.css">
</head>
<body>
    <h1 id="FindTheLorax"><h1 id="FindTheLorax">How to Play: Use the spacebar to jump avoiding the grass. Each tree you land on earns you a point. Reach the Lorax standing next to a tree at the end to win!</h1>
    <div id="container">
        <h2 id="score">Score: 0</h2>
        <div class="grass"></div>
        <div id="char"></div>
        <div class="tree"></div>
        <div class="tree newTree"></div>
        <div class="LoraxTree"></div>
        <div id="levelUpMessage" style="display: none;">
            <p>Good job protecting the trees! Now let's move to the next level.</p>
        </div>
    </div>
</body>
<script src="../js/loraxGame.js"></script> 
</html>
